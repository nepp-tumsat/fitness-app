version: "3.9"

services:
  db:
    image: postgres
    container_name: fn-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "6500:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fn-api
    tty: True
    stdin_open: True
    volumes:
      - ./api:/myapp
      - ./api/vendor/bundle:/myapp/vendor/bundle
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      - db

  front:
    build:
      context: .
      dockerfile: Dockerfile.front
    container_name: fn-front
    tty: True
    stdin_open: True
    environment:
      PORT: 3002
    volumes:
      - ./front:/usr/src/app
      - react_node_modules:/usr/src/app/node_modules
    ports:
      - "3002:3002"

volumes:
  react_node_modules:
  postgres-data:
    driver: local